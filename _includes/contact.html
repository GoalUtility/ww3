<!-- Start contact section  -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="title-area">
					<h2 class="title">Contact Us</h2>
					<span class="line"></span>
					<p></p>
				</div>
			</div>
			<div class="col-md-12">
				<div class="cotact-area">
					<div class="row">
						<div class="col-md-4">
							<div class="contact-area-left">
								<h4>Contact Info</h4>
								<p>Goal Utility Company Limited</p>
								<address class="single-address">
									<p>{{ site.contact.address }}</p>
									<p><a href="mailto:contact@goalutility.com?cc=ratchakitim@gmail.com,thanakorn@goalutility.com">
										contact@goalutility.com</a></p>
									<p>{{ site.contact.tel }}</p>
								</address>
							</div>
						</div>
						<div class="col-md-8">
							<div class="contact-area-right">
								<form action="mailto:contact@goalutility.com?cc=ratchakitim@gmail.com,thanakorn@goalutility.com" method="post" enctype="text/plain" class="comments-form contact-form">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Your Name">
									</div>
									<div class="form-group">
										<input type="email" class="form-control" placeholder="Email" name="Email">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Subject" name="Subject">
									</div>
									<div class="form-group">
										<textarea placeholder="Comment" name="Comment" rows="3" class="form-control"></textarea>
									</div>
									<button class="comment-btn">Send</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- End contact section  -->
